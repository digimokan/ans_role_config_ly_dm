# Ly config file path
freebsd_ly_config_path: '/usr/local/etc/ly/config.ini'

# Ly service name
freebsd_ly_service_name: 'ly'

# system default PATH environment var
freebsd_path_env_var: '/sbin:/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/usr/bin/env'

# login save file path (saves which user and session logged in)
freebsd_login_save_path: '/usr/local/etc/ly/save'

# Cookie generator command path
freebsd_cookie_gen_cmd: '/usr/bin/openssl rand -hex 16'

# Xorg server command path
freebsd_xorg_server_cmd: '/usr/local/bin/X'

# Xorg Xauthority command path
freebsd_xorg_xauth_cmd: '/usr/local/bin/xauth'

# directory where WM/DM-installed '.desktop' files are located
freebsd_xsessions_dir: '/usr/local/share/xsessions'

# Ly Xorg setup script path
freebsd_ly_xsetup_script: '/usr/local/etc/ly/xsetup.sh'

# directory where WM/DM-installed Wayland session files are located
freebsd_wayland_sessions_dir: '/usr/local/share/wayland-sessions'

# Ly Wayland setup script path
freebsd_ly_wayland_setup_script: '/usr/local/etc/ly/wsetup.sh'

# main console command
freebsd_console_cmd: '/dev/console'

# command to reset (i.e. clear) the terminal
freebsd_terminal_reset_cmd: '/usr/bin/tput reset'

# system-shutdown command (called from Ly menu)
freebsd_system_shutdown_cmd: '/sbin/shutdown -p now'

# system-restart command (called from Ly menu)
freebsd_system_restart_cmd: '/sbin/shutdown -r now'

# config file for system-wide terminal configuration
freebsd_terminal_config_path: '/etc/gettytab'

# config file for system-wide console configuration
freebsd_console_config_path: '/etc/ttys'

