# default input field on startup ('session', 'login_name', or 'password')
default_input_on_startup: 'password'

# password-mask character
password_mask_char: '*'

# erase password input on login failure
erase_password_on_fail: true

# show main box borders
show_main_box_borders: true

# foreground color ID
fg_color_id: '9'

# background color ID
bg_color_id: '0'

# save login (user & session) used, and load them on next Ly start as defaults
save_and_load_login: true

# virtual console tty to run Ly on
virtual_console_num: '1'

# add Wayland specifier to session names
add_wayland_session_specifier: false

# event timeout, in milliseconds
event_timeout_ms: '5'

