# Ly config file path
linux_ly_config_path: '/etc/ly/config.ini'

# login save file path (saves which user and session logged in)
linux_login_save_path: '/etc/ly/save'

# Cookie generator command path
linux_cookie_gen_cmd: '/usr/bin/mcookie'

# Xorg server command path
linux_xorg_server_cmd: '/usr/bin/X'

# Xorg Xauthority command path
linux_xorg_xauth_cmd: '/usr/bin/xauth'

# directory where WM/DM-installed '.desktop' files are located
linux_xsessions_dir: '/usr/share/xsessions'

# Ly Xorg setup script path
linux_ly_xsetup_script: '/etc/ly/xsetup.sh'

# directory where WM/DM-installed Wayland session files are located
linux_wayland_sessions_dir: '/usr/share/wayland-sessions'

# Ly Wayland setup script path
linux_ly_wayland_setup_script: '/etc/ly/wsetup.sh'

